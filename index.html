<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta name="description" content="Stats-Preview-Card from frontendmentor">
    <meta http-equiv="author" content="Iyiola Olusegun Debami">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stats-Preview-Card</title>
</head>
<body>
    <!--Create a section to house all other elements-->
 <section>
    <!--Create a main to house the main content your image and stats-->
    <main>
        <!--Create a div for the image-->
        <div class="img"></div>
        <div class="text">
            <!--Remember to nest the word insight in a span element so you can style it seperately-->
            <h1>Get <span>insights</span> that help your business grow.</h1>
            <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer 
                experience, and overall efficiency.
            </p>
        <div class="stats"><span><span class="num">10k+</span> companies</span><span><span class="num">314</span> templates</span><span><span class="num">12m+</span>queries</span></div>
        </div>
    </main>
 </section>     
</body>
</html>
